<html lang="pt-BR">
<head>

<body>
    <!--Header-->
    <header style="background-image: url('img/background-contacto.jpg')">
        <!--Div = divisão no html, server para agrupar um conjunto de itens-->
        <!--container-->
        <div class="container"> 
            <!--Nav é usada para criação de menu navbar-->
            <!--Navbar-->
            <nav>
                <a href="index.html">
                    <img src="img/logo.png" alt="Logo">
                </a>
                <ul class="ul">
                    <a href="index.html">Home</a>
                    <a href="sobre.html">Sobre</a>
                    <a href="servicos.html">Serviços</a>
                    <a class="btn" href="contato.html">Contato</a>
                    <div class="close-icon" onclick="closeMenu()">
                        <i class="fa fa-times-circle"></i></div>
                </ul>
                <div class="menu-icon" onclick="openMenu()">
                    <i class="fa fa-bars"></i></div>
            </nav>
            <!--End Navbar-->
            <!--Section tag semantica do HTML5-->
            <section class="banner">
                <div class="banner-text">
                    <h1>Nos contate</h1>
                    <p>Entre em contato com o nosso time e eles irão te retornar em tempo recorde
                        para tirar o seu negócio do papel
                    </p>
                </div>
            </section>
        </div>
        <!--End container-->

    <!--End Header-->

    <!-- mapa-->
    <section class="contato">
        <div class="container">
            <div class="mapa">
               <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3759.7924544815555!2d-42.59390242396204!3d-19.550522026605677!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xa5547de88b3801%3A0x9da22675d21fd9a1!2sGermil%20Usinagem%20Em%20Geral!5e0!3m2!1spt-BR!2sbr!4v1684707936536!5m2!1spt-BR!2sbr" width="100%" height="500px" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="contato-info">
                <div class="left-side">
                    <div>
                        <i class="fa fa-map-marker"></i>
                        <p>R. Cinamomo, 81 - Limoeiro, Timóteo - MG, 35181-674</p>
                    </div>     
                    <div>
                        <i class="fa fa-envelope"></i>
                        <p>blablavla@gmail.com</p>
                    </div>    
                    <div>
                        <i class="fa fa-phone"></i>
                        <p> +55 31 88888-8888</p>
                    </div>   
                    <div>
                        <i class="fa fa-phone"></i>
                        <p> +55 31 88888-8888</p>
                    </div>  
                </div>

                <div class="right-side">
                    <form action="">
                        <input type="text" placeholder="Nome" required>
                        <input type="email" placeholder="E-mail" required>
                        <input type="text" placeholder="Assunto" required>
                        <textarea cols="30" rows="10" placeholder="Sua mensagem" required></textarea>
                    </form>
                    <button class="btn">Enviar mensagem</button>
                </div>
            </div>
        </div>
    </section>
    <!-- End mapa-->
    <!--Footer-->
    <footer class="footer">
        <div class="teste"></div>
        <div class="container">
            <div class="links">
                <a href="#"> <i class="fa fa-facebook"></i></a>
